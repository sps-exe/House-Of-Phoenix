<!-- profile-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile/Login</title>
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/profile.css" />
</head>
<body>
  <div class="profile-container">
    <div class="profile-side">
      <img src="https://img.icons8.com/nolan/96/user-folder.png" alt="User Icon"/>
      <h1>Welcome Back</h1>
      <p>Access your dashboard, settings, orders, and more.</p>
    </div>
    <div class="login-form-section">
      <h2>Login to your Account</h2>
      <form class="login-form">
        <input type="text" placeholder="Email or Mobile Number" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="extra-link">
          <span>New here? <a href="#">Create an account</a></span>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
