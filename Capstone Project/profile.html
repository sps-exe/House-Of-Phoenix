<!-- profile-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile/Login</title>
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Bree Serif", serif;
      color: #FFD700;
      background: linear-gradient(135deg, #000000 0%, #1A1A1A 50%, #000000 100%);
      min-height: 100vh;
      margin: 0; padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-container {
      background: rgba(20, 20, 20, 0.98);
      border: 2px solid #FFD700;
      box-shadow: 0 4px 32px rgba(255, 215, 0, 0.09);
      border-radius: 20px;
      display: flex;
      width: 700px;
      max-width: 95vw;
      min-height: 420px;
      overflow: hidden;
    }
    .profile-side {
      flex: 1.2;
      background: linear-gradient(135deg, #161616 40%, #222 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #FFD700;
      padding: 3rem 2rem;
      border-radius: 18px 0 0 18px;
    }
    .profile-side img {
      width: 88px;
      margin-bottom: 24px;
      filter: drop-shadow(0 0 18px #FFD70099);
    }
    .profile-side h1 {
      font-size: 2.3rem;
      margin: 0 0 15px 0;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #FFD70055;
    }
    .profile-side p {
      font-size: 1.1rem;
      color: #FFD700;
      opacity: 0.89;
      margin: 0;
    }
    .login-form-section {
      flex: 1.8;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem 2.5rem;
      border-radius: 0 18px 18px 0;
    }
    .login-form-section h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #FFD700;
      text-shadow: 0 0 9px #FFD70099;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }
    .login-form input {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 0.7rem 1.1rem;
      color: #FFD700;
      font-size: 1.08rem;
      outline: none;
      transition: box-shadow 0.2s;
    }
    .login-form input:focus {
      box-shadow: 0 0 13px 1px #FFD700;
    }
    .login-form input::placeholder {
      color: #FFD700;
      opacity: 0.7;
    }
    .login-form button {
      margin-top: 0.3rem;
      background: #FFD700;
      color: #181818;
      font-family: inherit;
      font-size: 1.13rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.1rem;
      box-shadow: 0 2px 30px #FFD70033;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.16s;
    }
    .login-form button:hover {
      background: #000;
      color: #FFD700;
      border: 2px solid #FFD700;
      transform: scale(1.04);
    }
    .login-form .extra-link {
      margin-top: 10px;
      text-align: right;
      font-size: 0.98rem;
    }
    .login-form .extra-link a {
      color: #FFD700;
      text-decoration: underline;
      opacity: 0.94;
      transition: color 0.2s;
    }
    .login-form .extra-link a:hover {
      color: #FFFACD;
    }
    @media (max-width: 790px) {
      .profile-container {
        flex-direction: column;
        min-width: 290px;
        min-height: 240px;
      }
      .profile-side, .login-form-section {
        border-radius: 18px 18px 0 0;
        padding: 2rem 1.2rem;
      }
      .login-form-section {
        border-radius: 0 0 18px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-side">
      <img src="https://img.icons8.com/nolan/96/user-folder.png" alt="User Icon"/>
      <h1>Welcome Back</h1>
      <p>Access your dashboard, settings, orders, and more.</p>
    </div>
    <div class="login-form-section">
      <h2>Login to your Account</h2>
      <form class="login-form">
        <input type="text" placeholder="Email or Mobile Number" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="extra-link">
          <span>New here? <a href="#">Create an account</a></span>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
